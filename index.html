<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container1">
    <div class="image-container">
        <img id="nature" src="peakpx (2).jpg" alt="red, autumn, nature, wallpaper">

        <div class="shadow">
            <div class="odin">
                <img src="odin-lined.png" alt="Odin Symbol" style="width: 70px; height: 100px; padding-right: 10px;">
            </div>
            <div class="balance">
                Balance
            </div>  
            
        </div>

        <div class="source">Photo from <a href="https://www.peakpx.com/en/hd-wallpaper-desktop-gpeld">Peakpx</a></div>     
    </div>

    <div class="container2">
        <div class="header">
            Learn how to optimize your life
            to <em>finally</em> create ground breaking inventions.
        </div>
        <div class="break"></div>
        <div class="header2">            
            Sign up <em>now</em> to get started.
        </div>
        <div class="break"></div>
        <div class="header3">
            You know <em>you</em> want to.
        </div>



        <div class="container3">
            <div class="lets-do">Let's do this!</div>
            <form action="example.com/path" method="post">

        <section>


            <div class="first_name">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" placeholder="Jimmy..." name="first_name">
            </div>

            <div class="last_name">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" placeholder="John..." name="last_name">
            </div>
                
        </section>

        <br style="clear:both;" />

        <section>

            <div class="email">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="jimmy@example.com">
            </div>
            
            <div class="phone-number">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="123-456-7890">
            </div>

        </section>
        
        <br style="clear:both;" />

        <section>

            <div class="password">
                <label for="user_password">Password</label>
                <input  type="password" id="user_password" name="user_password" placeholder="ex: JimmyJohn64" required>
            </div>

            <div class="password-confirm">
                <label for="passwordConfirm">Confirm Password</label>
                <input type="password" id="passwordConfirm" name="confirm_password" placeholder="ex: JimmyJohn64" required>
            </div>

        </section>

        <button type="submit" class="create">Create Account</button>

            </form>
        </div>

        <div style="display: flex; margin: 520px 0px 0px 60px;">
            <div class="already mr">Already have an account? </div>
            <div class="login mr">Log in</div>
        </div>


    </div>
</div>

</body>
</html>
